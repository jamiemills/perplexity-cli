name: Publish to PyPI

'on':
  push:
    tags:
      - 'v*'

# Required for creating releases and OIDC to PyPI
permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    concurrency:
      group: publish-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Validate version matches tag and package
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/}"
          TAG_VERSION="${TAG_VERSION#v}"
          echo "Tag version: ${TAG_VERSION}"
          PY_VERSION=$(python - << 'PY'
            import tomllib, sys
            with open('pyproject.toml','rb') as f:
                print(tomllib.load(f)['project']['version'])
          PY
          )
          echo "pyproject.toml version: ${PY_VERSION}"
          INIT_VERSION=$(sed -n 's/^__version__ = \"\([^\"]*\)\"/\1/p' src/perplexity_cli/__init__.py)
          echo "__init__ version: ${INIT_VERSION}"
          if [ "${TAG_VERSION}" != "${PY_VERSION}" ] || [ "${TAG_VERSION}" != "${INIT_VERSION}" ]; then
            echo "Error: Tag version (${TAG_VERSION}) must match pyproject (${PY_VERSION}) and __init__ (${INIT_VERSION})."
            exit 1
          fi

      - name: Install dev dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Format code
        run: |
          ruff format src/

      - name: Check linting
        run: |
          ruff check src/

      - name: Run tests
        run: |
          pytest --ignore=tests/test_manual_auth.py -m "not integration"

      - name: Build distributions
        run: |
          rm -rf dist
          uv build

      - name: Verify distributions
        run: |
          ls -lh dist/
          twine check dist/*

      - name: Publish to PyPI (OIDC)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: false
          prerelease: false
          files: dist/*
